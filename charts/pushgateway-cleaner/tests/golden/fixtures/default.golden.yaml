# Source: pushgateway-cleaner/templates/cron.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-pushgateway-clean
  labels:
    app: pushgateway-clean
    type: cron
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: pushgateway-clean
        type: cron
    spec:
      backoffLimit: 10
      template:
        metadata:
          labels:
            app: pushgateway-clean
            type: cron
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cleaner
            image: "jorinvo/prometheus-pushgateway-cleaner:0.5.0"
            imagePullPolicy: IfNotPresent
            args:
              - "--metric-url=http://pushgateway-prometheus-pushgateway:9091/metrics"